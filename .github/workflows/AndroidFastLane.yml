name: Android CI with Fastlane

on:
  pull_request :
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Decode and save Google Play JSON file
        run: |
            echo "${{ secrets.GOOGLE_PLAY_JSON }}" > $HOME/fastlane-key.json

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Install Ruby and Fastlane
        run: |
          brew install ruby@3.0
          brew install fastlane

      - name: Run Fastlane lane
        run: fastlane build --verbose
        env:
          SUPPLY_JSON_KEY: $HOME/fastlane-key.json

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: app-release.aab
          path: app/build/outputs/bundle/release/app-release.aab